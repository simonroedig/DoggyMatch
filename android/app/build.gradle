plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // This should be here
}

dependencies {
  implementation platform('com.google.firebase:firebase-bom:33.1.2') // Make sure to keep this updated

  // Add Firebase products you want to use
  implementation 'com.google.firebase:firebase-analytics'
  // Add other Firebase dependencies as needed
}

android {
    namespace = "com.example.doggymatch_flutter"
    compileSdk = 34  // Use the latest compileSdk version if possible
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.doggymatch_flutter"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 34  // Use the latest targetSdk version if possible
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
